<ion-header>
  <ion-navbar [color]="isRecording ? 'danger' : 'primary'">
    <ion-title>
      Talk to me
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<button ion-button full (click)="getPermission()">Get Permission</button>
<button ion-button full (click)="startListening()">Start Listening</button>
<button ion-button full (click)="stopListening()" *ngIf="isIos()">Stop Listening</button>


<button ion-button full (click)="SupportedLanguages()">SupportedLanguages</button>

<ion-card>
	<ion-card-header>This is was I understood...</ion-card-header>
	<ion-card-content>
		<ion-list>
			<ion-item *ngFor="let match of matches ">
				{{ match }}
			</ion-item>
		</ion-list>
	</ion-card-content>
</ion-card>

</ion-content>
